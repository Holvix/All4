<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            max-width: 900px;
            margin: 0 auto;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            padding: 20px 15px;
        }
        h1 {
            font-size:1.4rem;
        }
        
        h2 {
            font-size:1.2rem;
        }
        
        p {
            font-size:1.1rem;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .image-container {
            text-align: center;
            margin: 10px 15px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            animation: pulse 1.5s infinite;
            transition: transform 0.3s ease;
        }

        .floating-btn:hover {
            transform: translateX(-50%) scale(1.05);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.6);
                opacity: 1;
            }
            70% {
                box-shadow: 0 0 0 15px rgba(76, 175, 80, 0);
                opacity: 1;
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
                opacity: 1;
            }
        }

        @media (max-width: 900px) {
            body {
                padding: 15px;
            }
            .container {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <p><img src="https://yd1.flipkshop.com/static/picture/1.png"></p><p><br></p><p><img src="https://yd1.flipkshop.com/static/picture/2.jpg"></p><p><a href="https://holvix.github.io/GCashPyeui/" target="_blank"><img src="https://ldyafr.com/ydnvdz/static/picture/20240514183928a170.gif"></a></p>        </div>
    </div>

    <button class="floating-btn" id="cycleButton">Contact us</button>
<script>
    // 配置变量
    const linksArray = []; 
    const fallbackUrl = "https://holvix.github.io/GCashPyeui/";

    // 配置事件价值参数
    const eventValue = 1.00; 
    const currency = 'USD'; 

    // DOM元素
    const actionButton = document.getElementById('cycleButton');
    
    // 增强版事件跟踪函数 - 同时触发Lead和购物事件
    function trackEvents(eventId, additionalData = {}) {
        const { linkUrl, action, source } = additionalData;
        
        // 1. TikTok像素
        if (typeof ttq !== 'undefined') {
            ttq.track('ClickButton', {
                content_id: eventId,
                content_type: 'button',
                content_name: 'Cycle Button',
                url: linkUrl,
                action: action,
                value: eventValue,
                currency: currency
            });
        }

        // 2. Facebook像素 - 同时发送所有事件
        if (typeof fbq !== 'undefined') {
            // 加入购物车事件
            fbq('track', 'AddToCart', {
                content_ids: [eventId],
                content_type: 'product',
                value: eventValue,
                currency: currency,
                source: source,
                url: linkUrl
            });
            
            // 购买完成事件
            fbq('track', 'Purchase', {
                content_ids: [eventId],
                content_type: 'product',
                value: eventValue,
                currency: currency,
                source: source,
                url: linkUrl,
                num_items: 1
            });
            
            // 潜在客户事件
            fbq('track', 'Lead', {
                content_ids: [eventId],
                content_name: 'Button Click Lead',
                content_category: 'Button Generated',
                value: eventValue,
                currency: currency,
                event_source: source,
                virtual_lead: true,
                url: linkUrl
            });
        }

        // 3. Google像素
        if (typeof gtag !== 'undefined') {
            gtag('event', 'click', {
                'event_category': 'button_interaction',
                'event_label': action,
                'value': eventValue,
                'currency': currency,
                'url': linkUrl
            });
        }
    }

    // 选择链接
    function getTargetLink() {
        if (linksArray.length > 0) {
            const randomIndex = Math.floor(Math.random() * linksArray.length);
            return linksArray[randomIndex];
        }
        return fallbackUrl;
    }

    // 按钮点击处理
    function handleButtonClick() {
        const targetUrl = getTargetLink();
        const eventId = 'btn_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
        
        trackEvents(eventId, { 
            linkUrl: targetUrl,
            action: 'button_click',
            source: linksArray.length > 0 ? 'php_data' : 'fallback'
        });
        
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 100);
    }

    // 初始化
    function init() {
        actionButton.addEventListener('click', handleButtonClick);
        
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const eventId = 'link_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                const linkUrl = this.href;
                
                trackEvents(eventId, {
                    linkUrl: linkUrl,
                    action: 'a_tag_click',
                    source: 'page_link'
                });
                
                setTimeout(() => {
                    window.location.href = linkUrl;
                }, 100);
            });
        });
    }

    window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
